<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Smart Task Analyzer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Smart Task Analyzer</h1>

    <section class="input-panel">
      <h2>Add Task</h2>
      <form id="task-form">
        <input type="text" id="title" placeholder="Title" required />
        <input type="date" id="due_date" />
        <input type="number" id="estimated_hours" placeholder="Estimated hours" step="0.5" min="0" value="1" />
        <input type="number" id="importance" placeholder="Importance (1-10)" min="1" max="10" value="5" />
        <input type="text" id="dependencies" placeholder="Dependencies (comma-separated IDs)" />
        <button type="submit">Add</button>
      </form>

      <h3>Or paste JSON array of tasks</h3>
      <textarea id="bulk-json" placeholder='[{"id":"1","title":"..."}]' rows="6"></textarea>
      <div class="controls">
        <select id="strategy">
          <option value="smart_balance">Smart Balance</option>
          <option value="fastest_wins">Fastest Wins</option>
          <option value="high_impact">High Impact</option>
          <option value="deadline_driven">Deadline Driven</option>
        </select>
        <button id="analyze-btn">Analyze Tasks</button>
        <button id="suggest-btn">Suggest Top 3</button>
      </div>
    </section>

    <section class="output-panel">
      <h2>Results</h2>
      <div id="results"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
